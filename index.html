<html>
<head>
    <title>Recipe finder</title>
    <link rel="stylesheet" href="static/style.css">
    <link href='https://fonts.googleapis.com/css?family=Amatic SC' rel='stylesheet'>
    <script src="static/static.js"></script>
    <link rel="shortcut icon" href="#">
</head>

<body>
<div class="content">
    <div class="header">
        <h1>Very cool and sick recipe finder</h1>
    </div>
    <div class="ingredients">
        <div id="root"></div>
    </div>
    <div class="food">
        <div class="recipes">
            <div>
                <span id="meal-select"></span>
                <span id="cuisine-select"></span>
                <span id="diet-select"></span>
                <span id="time-select"></span>
                <span id="search-bar"></span>
            </div>
            <br>

            <div id="recipe-card"></div>
        </div>

        <div class="selection">
            <div id="selected-recipe">
                Your selected recipe will show up here...
            </div>
        </div>
    </div>
</div>
<script src="static/index.js"></script>

</body>
</html>
